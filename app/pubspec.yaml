name: app
description: Tracker app for GPS device.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+5

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Server
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.2
  cloud_firestore: ^4.0.5
  cloud_functions: ^4.0.4
  firebase_storage: ^11.0.5
  firebase_app_check: ^0.1.1+4
 # firebase_messaging: ^13.0.0
  firebase_crashlytics: ^3.0.5

  #Basic
  intl: ^0.17.0
  provider: ^6.0.4
  path_provider: ^2.0.11
  uuid: ^3.0.6
  syncfusion_flutter_maps: ^20.3.56
  file_picker: ^5.2.2
  http: ^0.13.5
  flutter_libserialport: ^0.3.0
  geolocator: ^9.0.2
  geolocator_apple: ^2.2.3
  battery_plus: ^3.0.2
  sensors_plus: ^2.0.1
  flutter_blue_plus: ^1.3.1
  flutter_web_bluetooth: ^0.0.9
  open_settings: ^2.0.2
  multiple_stream_builder: ^3.0.2
  shared_preferences: ^2.0.15

  #Design
  flutter_slidable: ^2.0.0
  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.2.1
  battery_indicator: ^0.1.2
  flutter_easyloading: ^3.0.5
  graphic: ^1.0.0
  badges: ^2.0.3
  cupertino_onboarding: ^1.1.1
  #rename_app: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.10.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
#RUN the new icon using flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#C40001"
    theme_color: "#00366B"